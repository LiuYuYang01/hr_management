<head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [
                    {
                        id: 111,
                        gname: '海尔'
                    },
                    {
                        id: 112,
                        gname: '美的'
                    },
                ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        function fn(obj, id) {
            let o = {};
            obj.forEach(function (item) {
                if (item.id == id) {
                    o = item;
                } else if (item.goods && item.goods.length > 0) {
                    o = fn(item.goods, id)
                }
            })

            return o;
        }

        console.log(fn(data, 1));
        console.log(fn(data, 11));
        console.log(fn(data, 111));
        console.log(fn(data, 112));
    </script>
